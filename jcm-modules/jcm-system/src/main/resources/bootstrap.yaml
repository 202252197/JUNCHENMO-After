# Tomcat
server:
  port: 9201

jcm:
  swagger:
    title: jcm-system
    description: 系统模块
    basePackage: com.jcm.system
    enable: true
    version: 1.0.0
    contact:
      name: junchenmo
  async:
    executor:
      corePoolSize: 16
      maxPoolSize: 32
      queueCapacity: 100
      keepAliveSeconds: 300
# Spring
spring:
  application:
    # 应用名称
    name: jcm-system
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - ${spring.application.name}-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
